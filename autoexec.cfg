sensitivity 4.69
unbind q
unbind z
unbind t
bind "Q" "lastinv; r_cleardecals"
bind "R" "+reload; r_cleardecals"
bind "shift" "+speed;r_cleardecals"
bind "ctrl" "+duck;r_cleardecals"
bind "w" "+forward; r_cleardecals"
bind "s" "+back; r_cleardecals"
bind "a" "+moveleft; r_cleardecals"
bind "d" "+moveright; r_cleardecals"
bind "," "say suicidé"
bind "." "say www.lostallhope.com"
bind "/" "say youtube.com/PANDENx"
bind 1 "slot1; cl_righthand 1; exec RifleCrosshair"
bind 2 "slot2; cl_righthand 1; exec PistolCrosshair"
bind 3 "slot3; cl_righthand 0; exec KnifeCrosshair"
bind 5 "slot5; cl_righthand 1; exec KnifeCrosshair"
bind 6 "use weapon_decoy; cl_righthand 0; exec GrenadeCrosshair"
bind h "use weapon_hegrenade; cl_righthand 1; exec GrenadeCrosshair"
bind mouse5 "use weapon_flashbang; cl_righthand 0; exec GrenadeCrosshair"
bind mouse4 "use weapon_incgrenade; use weapon_molotov; cl_righthand 1; exec GrenadeCrosshair"
bind 4 "use weapon_smokegrenade; cl_righthand 0; exec GrenadeCrosshair"
cl_viewmodel_shift_left_amt "1.5"
cl_viewmodel_shift_right_amt "0.75"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z -1.75
cl_bob 18
viewmodel_presetpos "0"
viewmodel_recoil "1.0"
cl_bob_lower_amt "21"
cl_bobamt_lat "0.33"
cl_bobamt_vert "0.14"
cl_bobcycle "0.98"
m_mousespeed 0
cl_disablefreezecam 1
fps_max 0
con_filter_enable "2"
con_filter_text "@PANDEN"
con_filter_text_out "player"
alias "+aim" "clear; echo @PANDEN"
alias "-aim" "clear; echo @PANDEN"
bind mouse1 "+aimbot"
bind mouse2 "+triggerbot"
alias "+aimbot" "+attack; +aim"
alias "+triggerbot" "+attack2; +aim"
alias "-aimbot" "-attack; -aim"
alias "-triggerbot" "-attack2; +aim"
snd_setmixer PlayerFootsteps vol 0.1
bind mwheelup +jump
bind mwheeldown +jump
r_drawtracers_firstperson 0
cl_crosshair_sniper_width 2.666
con_enable "1" 
snd_mixahead "0.05"
snd_musicvolume "0"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2
snd_legacy_surround "0"
snd_pitchquality "1"
dsp_enhance_stereo "0"
cl_interp "0"
cl_interp_ratio "1"
con_enable 1
developer 1
cl_use_opens_buy_menu 0
volume 1
snd_mixahead "0.05"
alias "+jumpthrow" "+jump;-attack" 
alias "-jumpthrow" "-jump" 
bind "c" "+jumpthrow"
alias +shownet "+showscores; net_graphheight 64"
alias -shownet "-showscores; net_graphheight 9999"
net_graph 1
bind TAB +shownet
cl_hud_background_alpha "1.000000"
cl_hud_bomb_under_radar "1"
cl_hud_color "2"
cl_hud_healthammo_style "0"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "0"
cl_hud_radar_scale "1.145000"
hud_scaling "0.950000"
hud_showtargetid "1"
cl_color "0"


